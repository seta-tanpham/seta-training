version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: teams_postgres
    environment:
      POSTGRES_DB: teams_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teams_api
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: teams_db
      DB_PORT: 5432
      DB_SSLMODE: disable
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
